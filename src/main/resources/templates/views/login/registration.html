<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form autocomplete="off" action="#" th:action="@{/registration}"
                      th:object="${user}" method="post" class="form-horizontal"
                      role="form">
                    <h2>Registratie formulier</h2>
                    <div class="form-group paddingleft15">
                        <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{username}" placeholder="Naam"
                               class="form-control" />
                    </div>
                    <div class="form-group paddingleft15">
                        <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                class="validation-message"></label>
                        <input type="text" th:field="*{email}" placeholder="Email"
                               class="form-control" />
                    </div>
                    <div class="form-group paddingleft15">
                        <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                class="validation-message"></label>
                        <input type="password" th:field="*{password}"
                               placeholder="Wachtwoord" class="form-control" />
                    </div>
                    <div class="form-group paddingleft15">
                        <button type="submit" class="btn btn-primary btn-block">Registreren</button>
                    </div>

                    <span th:utext="${successMessage}"></span>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div th:replace="fragments/footer :: footer"></div>
    </footer>
</body>
</html>
