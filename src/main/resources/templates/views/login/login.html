<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head :: head"></head>
<body>
<form th:action="@{/registration}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Register</button>
</form>

<div class="container">
    <form th:action="@{/login}" method="POST" class="form-signin">
        <input type="text" id="email" name="email"  th:placeholder="Email" class="form-control" /> <br/>
        <input type="password"  th:placeholder="Password" id="password" name="password" class="form-control" /> <br/>

        <div align="center" th:if="${param.error}">
            <p style="font-size: 20px; color: #ff3735;">Email or Password invalid</p>
        </div>
        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
    </form>
</div>
</body>
</html>
