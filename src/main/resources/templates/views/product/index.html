<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2><strong th:text="${title}"></strong></h2>
                <h2><strong th:text="${message}"></strong></h2>
                <hr/>
            </div>
        </div>
        <div th:if="${products.empty}" class="row">
            <div class="col-md-12 text-center">
                <p>Er zijn geen producten gevonden.</p>
            </div>
        </div>
        <div th:if="!${products.empty}" class="row">
            <div th:each="product : ${products}" class="col-md-3" th:onclick="'javascript:productSpec(\'' + ${product.id} + '\')'">
                <div class="panel panel-default pointer">
                    <div class="panel-body text-center">
                        <img th:src="${product.imagePath}" width="150px" height="150px"/>
                    </div>
                    <div class="panel-footer panel-default">
                        <div class="row">
                            <div class="col-md-8">
                                <p th:text="${product.name}"></p>
                            </div>
                            <div class="col-md-4 text-right">
                                <p th:text="'â‚¬ ' + ${product.price}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div th:replace="fragments/footer :: footer"></div>
    </footer>
</body>
</html>
